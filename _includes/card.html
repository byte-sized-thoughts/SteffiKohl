<article class="card">
  {%- if include.cover -%}
    <img src="{{ include.cover | relative_url }}" alt="" aria-hidden="true" class="card-cover" />
  {%- endif -%}
  <div class="card-body">
    <h3 class="card-title"><a href="{{ include.href | relative_url }}">{{ include.title }}</a></h3>
    {%- if include.summary -%}<p class="card-summary">{{ include.summary }}</p>{%- endif -%}
    {%- if include.tags -%}
      <ul class="tags">
        {%- for t in include.tags -%}<li>{{ t }}</li>{%- endfor -%}
      </ul>
    {%- endif -%}
    {%- if include.cta -%}
      <p class="card-cta"><a class="button" href="{{ include.cta.href | relative_url }}">{{ include.cta.label }}</a></p>
    {%- endif -%}
  </div>
</article>
